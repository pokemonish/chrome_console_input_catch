<!DOCTYPE html>
<html>
<head>
    <title>Chrome Console Input Catch</title>
</head>
<body>
    <center><h1>If you are using Google Chrome, open console and type something.</h1></center>
    <script>
        var gn = Object.getOwnPropertyNames.bind(Object)

        var f = function(o) {
            if(f.caller && f.caller.toString && 
               f.caller.toString().indexOf('object&&ArrayBuffer.isView(o)&&o.length>9999') > 0) {
                console.log(f.caller)
            }
            return gn(o);
        }
        Object.getOwnPropertyNames = f
    </script>
</body>
</html>
